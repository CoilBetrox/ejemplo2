<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/misprimerosestilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    <style>
        .button-new{
            color: rgb(224, 209, 209);
            background-color: rgb(87, 110, 60);
            border: none;
        }
        h1{
            color: rgb(84, 95, 196);
            
        }
    </style>
    <title>Nuevo Estudiante</title>
</head>
<body>

    <form action="">
        <h1>Estilo por elemento</h1>
        <p>Texto de prueba link referenciado</p>
        <table>
            <tr>
                <td><label for="idNombre">Nombre</label></td>
                <td><input type="text" id="idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido">Apellido</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idPais">Pais</label></td>
                <td><select name="select" id="idPais">
                    <option value="E">Ecuador</option>
                    <option value="C">Chile</option>
                    <option value="A">Agentina</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="idNacimiento">Fecha Nacimiento</label></td>
                <td><input type="date" id="idNacimiento"></td>
            </tr>
            <tr>
                <td><label for="idClave">Password</label></td>
                <td><input type="password" id="idClave"></td>
            </tr>
            <img src="../img/uce.png" alt="Imagen no encontrada" width="50%">
        </table>

        <table>
            <tr>
                <td><button>Guardar</button></td>
                <!--CSS en linea-->
                <td><button style="color: aliceblue; background-color: rgb(25, 187, 93); border: none;">Guardar estilo linea</button></td>
                <td><button class="button-extern">Guardar estilo externo</button></td>
                <td><button class="button-new">Guardar estilo interno</button></td>
                <td><button id="idButtonNew2022">Guardar estilo externo id</button></td>
                <td><input type="file"></td>
                <td><button>Actualizar</button></td>
                <td><button class="button-new">Eliminar</button></td>
                <a href="https://www.google.com/">Click Aqui</a>
            </tr>
        </table>
    </form>
    
    
</body>
</html>
