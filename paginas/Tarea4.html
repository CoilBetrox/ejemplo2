<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4</title>
</head>
<body>

    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">Mascotas</label>  
                </td>
                <td>
                    <ul>
                        <li>Perros</li>
                        <li>Gatos</li>
                        <li>Conejos</li>
                    </ul>
                </td>
                <td>
                    <p>&#128516;</p>
                    <p>&#128525;</p>
                    <p>&#128151;</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Necesario para mascotas</label>
                </td>
                <td>
                    <ol>
                        <li>Comida</li>
                        <li>Camita</li>
                        <li>Paseos</li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="../img/cat.jpg" alt="Es un gato" width="200" height="200">
                </td>
                <td>
                    <img src="../img/dog.jpg" alt="Es un perrito chems" width="200" height="200">
                </td>
                <td>
                    <img src="../img/rab.jpg" alt="Es un conejo" width="200" height="200">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gusto por las mascotas:</label>
                </td>
                <td>
                    <input type="radio" id="much" value="Mucho">
                    <label for="much">Mucho</label>

                    <input type="radio" id="poc" value="Poco">
                    <label for="poc">Poco</label>

                    <input type="radio" id="nd" value="Nada">
                    <label for="nd">Nada</label>
                    
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">A donde llevar a mi mascota:</label>
                </td>
                <td>
                    <input type="checkbox" id="cas" value="Casa">
                    <label for="cas">Casa</label>

                    <input type="checkbox" id="par" value="Parque">
                    <label for="par">Parque</label>

                    <input type="checkbox" id="tra" value="Oficina">
                    <label for="tra">Oficina</label>
                    
                </td>
            </tr>

        </table>

    </form>
    
</body>
</html>
